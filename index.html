    <html>
        <head>
            <title>Todo</title>
            <link rel="stylesheet" href="index.css">
        </head>
        <body>
            <div class="container">
                <div class="container2">
                    <div class="header">
                        <h2>Things to do</h2>  
                        <span class="filterContainer">
                            <button id="filterPendingBtn" onclick="renderTasks()" class="filterBtnUnselect">Pending</button>
                            <button id="filterDoneBtn" onclick="showDone()" class="filterBtnUnselect">Done</button>
                            <button id="filterAllBtn" onclick="showAll()" class="filterBtn">All</button>
                                  
                        </span>
                    </div>
                    <div class="header">
                        <input type="text" class="taskInput" id="taskInput" placeholder="Add task">
                        <span class="filterContainer"><button onclick="newtask()" class="addTaskBtn">Add</button>
                            <button id="clearAll" onclick="clearAll()" class="filterBtnUnselect">Clear All</button>
                        </span>
                    </div>
                        
                        
                    
                    <div class="taskList"></div>
                </div>
                
            </div>
            
            <script src="index.js"></script>
        </body>
    </html>
